{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-8 col-xs-12 col-sm-offset-2 col-xs-offset-0">
        <div class="panel panel-default">
          <div class="panel-heading">Protocols</div>
          <div class="panel-body">
            <form id="protocol-form" method="post" action="#">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}

{% block extrascript %}
<script type="text/javascript">
  $.getJSON("{% url 'protocols:protocols-list' %}", function(json) {
    console.log(json)
    $('#protocol-form').alpaca({
      data: {
        protocols: json
      },
      schema: {
        title: 'Manage Protocols',
        type: 'object',
        properties: {
          protocols: {
            type: 'array',
            items: {
              type: 'object',
              title: 'Protocol',
              properties: {
                name: {
                  type: 'string',
                  title: 'Name',
                  required: true
                },
                priority: {
                  type: 'integer',
                  title: 'Priority',
                  required: true
                },
                rule: {
                  type: 'string',
                  title: 'Rule',
                  required: true
                },
                templates: {
                  type: 'array',
                  items: {
                    type: 'object',
                    title: 'Message Template',
                    properties: {
                      message_type: {
                        type: 'string',
                        title: 'Type',
                        enum: ['email', 'text', 'call'],
                        default: 'text',
                        required: true
                      },
                      content: {
                        type: 'string',
                        title: 'Content',
                        required: true
                      },
                      timedelta: {
                        type: 'string',
                        title: 'Time Delta',
                        required: true
                      },
                      actions: {
                        type: 'array',
                        items: {
                          type: 'object',
                          title: 'Message Actions',
                          properties: {
                            keyword: {
                              type: 'string',
                              title: 'Keyword',
                              required: true
                            },
                            action: {
                              type: 'string',
                              title: 'Action',
                              enum: ['confirm', 'stop', 'reschedule', 'cancel']
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      },
      options: {
        fields: {
          protocols: {
            toolbarSticky: true,
            items: {
              fields: {
                name: {
                  type: "textarea"
                },
                templates: {
                  toolbarSticky: true,
                  items: {
                    fields: {
                      content: {
                        type: "textarea",
                        rows: 5
                      },
                      actions: {
                        toolbarSticky: true
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    });
  });

</script>
{% endblock extrascript %}
