{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-xs-12 col-sm-offset-1 col-xs-offset-0">
        <div class="panel panel-default">
          <div class="panel-heading">Message Templates</div>
          <div class="panel-body">
            <ul>
            {% for object in object_list %}
              <li><a href="{{ object.id }}/">{{ object }}</a></li>
            {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
