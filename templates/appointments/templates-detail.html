{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-xs-12 col-sm-offset-1 col-xs-offset-0">
        <div class="panel panel-default">
          <div class="panel-heading">
            <a href="{% url 'protocols:list' %}">Protocols</a>&nbsp;/&nbsp; 
            <a href="{% url 'protocols:detail' object.protocol.id %}">{{ object.protocol.name }}</a>&nbsp;/&nbsp;
            {{ object }}
          </div>
          <div class="panel-body">
            <form id="protocol-form" method="post" action="#">
              {% csrf_token %}
              <h4>Message Template</h4>
              {{ form|crispy }}
              <h4>Message Actions</h4>
              {{ inlines.0|crispy }}
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
